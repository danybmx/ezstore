<div class="row">
    <div class="col-lg-4 col-md-6 col-xs-12 col-lg-offset-4 col-md-offset-3">
        <div class="panel panel-default" style="margin-top: 30%;">
            <form ng-submit="authForm.$valid && authenticate($event)" name="authForm" novalidate>
                <div class="panel-body">
                    <div ng-show="error" class="alert alert-danger">
                        {{error}}
                    </div>
                    <div class="form-group">
                        <input type="email" ng-model="authForm.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <span class="help-block" ng-show="authForm.email.$error.required">Required</span>
                    </div>
                    <div class="form-group" style="margin-bottom: 0px">
                        <input type="password" ng-model="authForm.password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <span class="help-block" ng-show="authForm.password.$error.required">Required</span>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-lg btn-primary btn-block" ng-disabled="!authForm.$valid || authForm.$submitted" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
