<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ezStore Management</title>
    <link rel="stylesheet" href="static/css/bundle.css"/>
</head>
<body ng-cloak>
    <div id="login-wrapper" ng-if="!isAuth()">
        <div class="container-fluid" ng-view></div>
    </div>

    <div id="wrapper" ng-if="isAuth()">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ezStore Management</a>
            </div>

            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{user.email}} <b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#/logout"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li ng-class="{active: controller == 'dashboardController'}">
                        <a href="#/"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="javascript:;" ng-click="catalogNav = !!!catalogNav">
							<span class="pull-right">
								<i class="fa fa-angle-down" ng-if="!catalogNav"></i>
								<i class="fa fa-angle-up" ng-if="catalogNav"></i>
							</span>
							<i class="fa fa-fw fa-book"></i> Catalog
						</a>
						<ul id="catalogNav" class="subnav" ng-class="{collapse: catalogNav != true}">
							<li>
								<a href="#/products"><i class="fa fa-fw fa-star"></i> Products</a>
							</li>
							<li>
								<a href="#/categories"><i class="fa fa-fw fa-folder"></i> Categories</a>
							</li>
							<li>
								<a href="#/brands"><i class="fa fa-fw fa-tag"></i> Brands</a>
							</li>
						</ul>
                    </li>
                    <li ng-class="{active: controller == 'ordersController'}">
                        <a href="#/orders"><i class="fa fa-fw fa-dropbox"></i> Orders</a>
                    </li>
                    <li ng-class="{active: controller == 'usersController'}">
                        <a href="#/users"><i class="fa fa-fw fa-users"></i> Users</a>
                    </li>
                    <li ng-class="{active: controller == 'storagesController'}">
                        <a href="#/storages"><i class="fa fa-fw fa-th-large"></i> Storages</a>
                    </li>
                </ul>
            </div>

        </nav>

        <div id="page-wrapper">

            <div class="container-fluid" ng-view></div>

        </div>

    </div>

	<!-- Libs -->
	<script src="static/js/libs.js"></script>

    <!-- Bundle -->
    <script src="static/js/bundle.js"></script>

</body>
</html>
