version: '2'

services:
    mysql:
        image: mysql:latest
        container_name: database
        environment:
            MYSQL_DATABASE: ezstore
            MYSQL_USER: ezstore
            MYSQL_PASSWORD: eZ$T0r3
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "3306:3306"
        volumes:
            - mysql-data:/var/lib/mysql

    wildfly:
        build: .
        container_name: api
        environment:
            DATASTORE_NAME: ezstoreDS
            DATASTORE_URL: jdbc:mysql://database/ezstore
            DATASTORE_USER: ezstore
            DATASTORE_PASS: eZ$T0r3
        ports:
            - "8080:8080"
            - "9990:9990"
        volumes:
            - ./deployments:/opt/jboss/wildfly/standalone/deployments
            - ./media:/data/media
        links:
            - mysql

    website:
        image: node:latest
        container_name: website
        environment:
            PORT: 8081
        ports:
            - "8081:8081"
        volumes:
            - ./website:/app
        working_dir: /app
        command: bash utils/start.sh
        links:
            - wildfly

    admin:
        image: node:latest
        container_name: admin
        environment:
            NODE_ENV: 'production'
            PORT: 8091
        ports:
            - "8091:8091"
        volumes:
            - ./app:/app
        working_dir: /app
        command: bash utils/start.sh
        links:
            - wildfly

volumes:
    mysql-data:
        driver: local
